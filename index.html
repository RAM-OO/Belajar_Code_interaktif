<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Formulir percobaan</title>
</head>

<body>
  <section>
    <h2>Input Data Mahasiswa FBIT</h2>

    <input id="textinput" type="text" placeholder="Nama Lengkap">
  </section>

  <section>
    <h2>Jenis Kelamin</h2>

    <input id="checkbox" type="checkbox">
    <label for="checkbox">Perempuan</label>

    <input id="checkbox" type="checkbox">
    <label for="checkbox">Laki-laki</label>
  </section>

  <section>
    <h2>Prodi</h2>

    <input id="radio1" type="radio" name="radio" value="0">
    <label for="radio1">PTI</label>

    <input id="radio1" type="radio" name="radio" value="0">
    <label for="radio2">Bahasa Inggris</label>

    <input id="radio1" type="radio" name="radio" value="0">
    <label for="radio2">Biologi</label>
  </section>

  <section>
    <h2>Kelas</h2>

    <select>
      <option>Reguler</option>
      <option>Non Reguler</option>
    </select>
  </section>

  <section>
    <h2>Alamat</h2>

    <textarea style="min-height: 100px;" placeholder="Alamat"></textarea>
  </section>

  <section>
    <h2>Usia</h2>

    <input type="data">
    <br><br>
    <label for="points">Points (between 0 and 10):</label>
    <br>
    <input type="range" id="points" name="points" min="0" max="10">
    <br>
    <input type="color">
  </section>

  <section>
    <h2>Elemen dengan <code>contenteditable="true"</code></h2>

    <div contenteditable="true" style="border: 1px solid black; width: 150px;">
      Ini coba-coba ya gaess, "coba edit text ini!"
    </div>
  </section>

  <section>
    <h2>Anchor (Navigation)</h2>
    <a href="https://dicoding.com" target="_blank">Menuju dicoding.com</a>
  </section>

  <section>
    <h2>Tombol</h2>
    <button>coba click saya!</button>
  </section>

</body>

</html>
